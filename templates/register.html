<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - ExpenseBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      padding-top: 80px;
      background: linear-gradient(135deg, #f8d7da 0%, #f0f4f8 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }
    .navbar {
      background: #f8d7da;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1050;
    }
    .navbar-brand {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: black;
    }
    .container {
      max-width: 400px;
      margin-top: 60px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px 30px 20px 30px;
    }
    h2 {
      font-family: 'Pacifico', cursive;
      color: #e75480;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      background: #e75480;
      border: none;
    }
    .btn-primary:hover {
      background: #d6336c;
    }
    .text-link {
      color: #e75480;
      text-decoration: none;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ExpenseBuddy</a>
    </div>
  </nav>
  <div class="container">
    <h2>Register</h2>
    <form method="post">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required autofocus>
      </div>
      <div class="mb-3">
        <label for="cellphone" class="form-label">Cellphone Number:</label>
        <input type="text" class="form-control" id="cellphone" name="cellphone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address (Username):</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
      <span>Already have an account? <a href="{{ url_for('login') }}" class="text-link">Login</a></span>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
