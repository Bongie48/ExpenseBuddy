<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExpenseBuddy - Add Expense</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    /* Navbar styles */
    .navbar {
      background: #f8d7da; /* light pink background */
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1050;
    }
    .navbar-brand {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: black;
    }
    .navbar-nav .nav-link {
      color: black !important;
      font-weight: 600;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover {
      color: #fff;
    }

    /* Body padding to prevent content being hidden behind fixed navbar */
    body {
      padding-top: 80px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f8d7da 0%, #f0f4f8 100%);
    }

    /* Modal overlay styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none; /* Hidden by default, toggle with JS if needed */
      z-index: 9998;
    }

    /* Form container styling */
    form {
      background-color:whitesmoke;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      
    }

    /* Heading style */
    h2 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }

    /* Input groups styling */
    .form-group {
      margin-bottom: 15px;
    }

    /* Label styling */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    /* Chatbot container styling */
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f1f1f1;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 100%;
    }
    #chatbot-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    #chatbot-container input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Responsive adjustments */
    @media(max-width: 600px) {
      #chatbot-container {
        max-width: 90%;
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
 {% include 'navbar.html' %}
<div class="container my-4" style="min-height: 70vh;">
  <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-12 col-md-8 col-lg-6">
      <h2>Add Expense</h2>
      <form method="post" class="mx-auto">
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <input type="text" class="form-control" id="category" name="category" required />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount:</label>
          <input type="number" step="0.01" class="form-control" id="amount" name="amount" required />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date" name="date" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <input type="text" class="form-control" id="description" name="description" />
        </div>
        <div class="d-flex justify-content-around mt-4">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Set today's date as default in the date input
  document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    if (dateInput) {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      dateInput.value = `${yyyy}-${mm}-${dd}`;
    }
  });
</script>
</body>
</html>
