<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat&display=swap" rel="stylesheet" />
    <style>
        /* Body styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            margin: 0;
            padding-top: 80px; /* space for fixed navbar if needed */
        }

        /* Header styling */
        h2 {
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: black;
            margin-bottom: 30px;
        }
        .navbar {
            background: #f8d7da;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
        }
        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: black;
        }
        .navbar-nav .nav-link {
            color: black !important;
            font-weight: 600;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #fff;
        }

        /* Main container stylings */
        #menulist {
            margin: auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 20px;
            background-color: #ffffffcc; /* semi-transparent white */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Heading style */
        h2 {
            font-family: 'bold', cursive;
        }

        /* Modal overlay styling */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9998;
            display: none; /* hidden by default, toggle with JS if needed */
        }
        .modal-creation {
            background-color: #ffe4e1; /* light pinkish */
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* Optional: hover effects for modal */
        .modal-creation:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        /* Responsive adjustments */
        @media(max-width: 600px) {
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

      </ul>
    </div>

</nav>
