<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cost by Category</title>
<!-- Optional: Bootstrap CDN for responsiveness and styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  /* Fixed Navbar styles */
  .navbar {
    background: #f8d7da; /* light pink background */
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1050;
  }
  .navbar-brand {
    font-family: 'Pacifico', cursive;
    font-size: 1.8rem;
    color: black;
  }
  .navbar-nav .nav-link {
    color: black !important;
    font-weight: 600;
    transition: color 0.3s;
  }
  .navbar-nav .nav-link:hover {
    color: #000; /* keep hover color consistent */
  }

  /* Body padding to avoid content hidden under navbar */
  body {
    padding-top: 70px;
    background: linear-gradient(135deg, #f8d7da 0%, #f0f4f8 100%);
    font-family: Arial, sans-serif;
  }

  /* Table styling for clarity */
  table {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px;
    border: 1px solid #ccc;
    text-align: left;
  }
  th {
    background-color: #fde2e2;
    font-weight: bold;
  }

  /* Heading style */
  h2 {
    text-align: center;
    margin-top: 20px;
  }

  /* Back link style */
  .back-link {
    display: inline-block;
    margin: 20px auto;
    text-align: center;
    display: block;
    width: fit-content;
    text-decoration: none;
    color: #007bff;
    font-weight: 600;
  }
  .back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
 {% include 'navbar.html' %}
<h2>Total Cost Per Category</h2>
{% if totals %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Category</th>
      <th>Total Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for category, total in totals.items() %}
      <tr>
        <td>{{ category }}</td>
        <td>{{ '%.2f'|format(total) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="alert alert-info mt-3">No records to display.</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
